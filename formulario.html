<html>
<head>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Formulario de tinchos</title>
</head>

<body>
  
  <div class="background">
    <div class="blur">
      <main>
     <header> <h1 id="title">Inscripcion a mogolicolandia<h1>
        <p id="description">Nunc dignissim ex sit amet felis euismod, at hendrerit mi sodales.</p>
      </header>
      <form id="survey-form">
        <label id="name-label" for="name" >Nombre</label>
          <input id="name" type="text" name="name"  class="formulario" placeholder="Introduzca su nombre" required>
        <label id="email-label" for="email">Correo electronico</label>
          <input type="email" name="email" id="email" class="formulario" placeholder="Introduzca su Email" required>
        <label id="number-label" for="number" class="formulario">Edad (Opcional)</label>
          <input type="number" id="number" class="formulario" placeholder="Edad" min="01" max="99">
        <label for="Rango">Introduzca su rango</label>
          <select name="Rango" id="dropdown">
            <option value="volvo">Cheems</option>
            <option value="volvo">Bellota</option>
            <option value="volvo">Cheems musculoso</option>
            <option value="volvo">Maradona</option>
         </select>
        <p>Recomendarias academia puta?</p>
        <input type="radio" name="recomendar" value="Totalmente">
         <label for="recomendar">Totalmente</label><br>  
         
          
        <input type="radio" name="recomendar" value="Si">
          <label for="recomendar">Si</label><br>
          
        <input type="radio" name="recomendar" value="Tal Vez">
          <label for="recomendar">Tal Vez</label><br>

         
        <input type="radio" name="recomendar" value="No">
          <label for="recomendar">No</label><br> 

        
        <input type="radio" name="recomendar" value="Alla la recomiendan">  
          <label for="recomendar">Alla la recomiendan</label><br>  

       <p>Pokemons favoritos</p>
        <input type="checkbox" name="pokemon" value="Charmander">
          <label for="pokemon"> Charmander</label><br>
        <input type="checkbox" name="Chikorita" value="Chikorita">
          <label for="pokemon"> Charmander</label><br>
        <input type="checkbox" name="pokemon" value="Snorlax">
          <label for="pokemon"> Snorlax</label><br>
       <input type="checkbox" name="pokemon" value="tu vieja">
          <label for="pokemon"> Tu vieja</label><br>

      <p>Formula secreta de las chicas superpoderosas</p>
         <textarea id="textarea" name="formula" placeholder="Ingrese la formula aqui"></textarea>

         <button type="submit" id="submit" class="submit-button">
          Enviar
          </button>


      </form>
    </main>
      </div>      
    </div>
  </div>
</body>
</html>
