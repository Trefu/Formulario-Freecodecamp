<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Starcraft 2 Tournament</title>
</head>

<body>
  <div id="contenedor-general" class="text-center">
    <div class="container p-5">
      <h1 id="title" class="h1">Starcraft 2 Tournament</h1>
      <p id="description" class="h6">Gaming Tournament Registration</p>
    </div>
    <div id="contenedor-form" class="container-fluid container-sm text-center">
      <form id="survey-form" class="p-2">

        <div class="form-group">
          <label id="name-label" for="name">Enter the player Name</label>
          <input minlength="3" id="name" type="name" class="form-control" placeholder="Enter the player name"
            required="">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Enter the player E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="E-mail" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Enter the player age</label>
          <input type="number" class="form-control" id="number" placeholder="Age" required="" min="18" max="50">
        </div>

        <div class="form-group">
          <label for="races" class="d-block h3 py-2">Pick main race</label>
          <select id="dropdown" type="races" class="form-select py-2 w-50" aria-label=".form-select-lg example">
            <option selected>Main race</option>
            <option value="terran">Terran</option>
            <option value="zerg">Zerg</option>
            <option value="protoss">Protoss</option>
          </select>
        </div>
        <div class="row ">
          <div class="form-group col">
            <label for="races" class="d-block h5">Season</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="season" id="s1" value="option1" checked>
              <label class="form-check-label" for="option1">
                Season 2011
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="season" id="s2" value="option2">
              <label class="form-check-label" for="option2">
                Season 2020
              </label>
            </div>
          </div>
          <div class="form-group col">
            <label for="races" class="d-block h5">Bans</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ban" id="s1" value="no" checked>
              <label class="form-check-label" for="no">
                No bans
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ban" id="s2" value="yes">
              <label class="form-check-label" for="yes">
                Bans allowed
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="textarea">Feel free to insult Blizzard</label>
          <textarea class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <div class="form-group text-left text-md-center m-auto">
          <div class="form-check">
            <input name="accept" class="form-check-input" type="checkbox" value="terms" required="" id="terms">
            <label class="form-check-label" for="terms">
              I accept <a href="https://starcraft2.com/es-es/" target="_blank">Terms and Conditions</a>
            </label>
          </div>
          <div class="form-check">
            <input name="accept" class="form-check-input" type="checkbox" value="rush" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              I've will not fucking cannon rush
            </label>
          </div>
          <div class="form-check">
            <input name="accept" class="form-check-input" type="checkbox" value="cry" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              i've will not cry like a baby
            </label>
          </div>

        </div>

        <button id="submit" type="submit" class="btn btn-primary m-3">Sign in</button>
      </form>



    </div>
  </div>


  <!-- modulos Node -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
